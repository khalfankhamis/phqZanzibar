<button mat-raised-button color="primary" (click)="onList()">Region List</button>
<hr>
<form [formGroup]="regionForm">
    <h2>Region Register form</h2>
    <div class="row">
        <div class="col -md-6">
            <mat-form-field class="example-full-width " appearance="outline" >
                <mat-label>Region</mat-label>
                <input matInput placeholder="Enter region" formControlName="region_name">
              </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="primary" [disabled]="regionForm.invalid" (click)="onSave()"><mat-icon>save</mat-icon> save</button>
</form>
