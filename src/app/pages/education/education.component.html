<button mat-raised-button color="primary" (click)="onList()">EduList</button>
<hr>
<form [formGroup]="EduForm">
    <h2>Education level Register form</h2>
    <div class="row">
        <div class="col -md-6">
            <mat-form-field class="example-full-width " appearance="outline" >
                <mat-label>Education</mat-label>
                <input matInput placeholder="Enter level" formControlName="education_level">
              </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="primary" [disabled]="EduForm.invalid" (click)="onSave()"><mat-icon>save</mat-icon> save</button>
</form>
